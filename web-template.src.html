<!-- #default language setting -->
<script type="text/javascript">
  /* find 'lang_setting' cookie if exists */
  var lang_setting = null;
  if (document.cookie != '')
  {
    var cookies = document.cookie.split(';');
    for (var i=0; i < cookies.length; i++)
    {
      var cookie = cookies[i].split('=');
      if (cookie[0].trim() == "lang_setting")
      lang_setting = decodeURIComponent(cookie[1].trim());
    }
  }
  if (!lang_setting || !lang_setting.match(/^(ja|en).*/))
  {
    lang_setting=navigator.userLanguage ||
           navigator.browserLanguage ||
           navigator.language;
  }
  console.log("Lang setting = "  + lang_setting);
  if (lang_setting.match(/^ja.*/))
    document.getElementsByName("lang-select")[0].checked = true;
  else
    document.getElementsByName("lang-select")[1].checked = true;
</script>
